<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Газонаполнительная станция</title>
    <link rel="shortcut icon" type="image/ico" href='/static/filling_station/media/Transport.ico'/>
    <link rel="stylesheet" href="/static/filling_station/css/stylesheet.css"/>
